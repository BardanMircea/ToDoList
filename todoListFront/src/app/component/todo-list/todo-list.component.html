<h1>To Do List:</h1>
<div *ngIf="tasks.length === 0">
  <p>No current tasks</p>
</div>
<ul>
  <li *ngFor="let task of tasks">
    <span>{{ task.name }}</span>
    <button (click)="onTaskFinished(task)">Done</button>
  </li>
</ul>

<button *ngIf="!showForm" (click)="onShowFormButtonClick()">
  Add New Task
</button>
<div *ngIf="showForm">
  <label for="new-task-name">Task Name:</label>
  <input type="text" id="new-task-name" [(ngModel)]="newTaskName" />
  <button (click)="onAddTaskButtonClick()">Add</button>
</div>
